{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
    Hi {{user.username}}. Your age is {{user.age}}.
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}

    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>

{% endif %}
{% endblock content %}
